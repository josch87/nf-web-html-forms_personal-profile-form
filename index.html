<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 id="form-header">Create your Personal Profile</h1>
      <form aria-labelledby="form-header" aria-describedby="form-description">
        <p id="form-description">
          We want to get to know you! Please enter your personal information.
        </p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="first-name">First Name:</label>
          <input id="first-name" type="text" name="first-name" required />
          <label for="last-name">Last Name:</label>
          <input id="last-name" type="text" name="last-name" required />
          <label for="birthday">Your Birthday:</label>
          <input id="birthday" type="date" name="birthday" required />
        </fieldset>
        <p>
          Can you tell us a little bit mre? We want to annoy you with unwanted
          ads.
        </p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="fav-color">Favourite Color:</label>
          <input
            id="fav-color"
            type="color"
            value="#ff0000"
            name="fav-color"
            required
          />
          <label for="fav-pet">What's your favourite pet?</label>
          <select id="fav-pet" name="fav-pet">
            <option value="" disabled selected>
              --Please choose an option--
            </option>
            <option value="1">Dog</option>
            <option value="2">Cat</option>
            <option value="3">Rabbit</option>
            <option value="4">Snake</option>
            <option value="5">Lion</option>
          </select>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
